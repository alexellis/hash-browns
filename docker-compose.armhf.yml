version: "3"  
services:  
  prometheus:
    image: alexellis2/prometheus-armhf:1.5.2
    ports:
     - 9090:9090
    volumes:
     - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    deploy:
        placement:
            constraints: [node.role == manager]

  hashbrowns:
    build:
      context: .
      dockerfile: Dockerfile.armhf
    ports:
      - 8080:8080
    deploy:
        placement:
            constraints: [node.role == manager]
